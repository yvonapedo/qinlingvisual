<!DOCTYPE html>
<html lang="en" xmlns="">

<head>
    <meta charset="UTF-8">
    <title>Map</title>
    <script src="./js/d3.js"></script>
    <script src="./js/jquery-3.6.1.js"></script>
    <script src="./js/math.js"></script>
    <script type="text/javascript" src="./js/qinling.js"></script>
    <script src="./js/FileSaver.js"></script>
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
</head>

<body>
    <div class="navbar">
        <a class ="active" href="ql_map1.html">Section 1</a>
        <div class="subnav">
            <button class="subnavbtn">Section 2<i class="fa fa-caret-down"></i></button>
            <div class="subnav-content">
                <a href="ql_map2_1.html">Basic</a>
                <a href="ql_map2_2.html">Advanced</a>

            </div>
        </div>
        <a  href="ql_map3.html">Section 3</a>
    </div>

<!--<body onload="init()">-->
<!-- MAP AND TITLE -->
<div style="position: absolute; left: 40px; top: 50px; width:1100px ">

    <div id="test-svg"></div>
    <div id="test-bar"></div>
    <div style="display:flex;  flex-direction: column; justify-content: space-evenly; align-items: center;  ">

        <div>
            <div id="my_cloviz"> </div>
        </div>
        <div>
            <div id="my_rhuviz" style="border: white 2px solid;padding-left: 20px;"> </div>
        </div>
        <div>
            <div id="my_temviz" style="border: white 2px solid;padding-left: 20px;"> </div>
        </div>

        <div id="my_clotit"> <span id="clotit"></span> <br> </div>
        <div id="my_rhutit"> <span id="rhutit"></span> <br> </div>
        <div id="my_temtit"> <span id="temtit"></span> <br> </div>
    </div>


    <div id="wrapper">
        <h1>WEATHER ON THE QINGLING MOUNTAIN</h1>
        <hr id="header-line">
        <p>
            Select Date, time and type of the map below:
        </p>
    </div>
    <div id="graph-title"> <span id="new-time"></span> <br> </div>
    <div id="range-slide" class="row align-items-center"   style="margin-left: 400px;">
        <div class="col-sm">
            <div class="value" style="margin-bottom:5px">0:00</div>
            <input type="range" min="0" max="23" step="1" value="0" onchange="myFunctionBack()">
        </div>
    </div>
    <div id="menu">
        <!-- <p>Use the scroll to zoom on map</p> -->

        <form action="javascript:evaluate()" method="post" class="myform" id="myform">


            <div id="day" class="form-group">

                <select class="form-control" required>
                    <!-- <option value="">Select Day</option> -->
                    <option value="1"selected>2021-07-22</option>
                    <option value="2">2021-07-23</option>
                    <option value="3">2021-07-24</option>
                    <option value="4">2021-07-25</option>
                    <option value="5">2021-07-26</option>
                    <option value="6">2021-07-27</option>
                </select>

            </div>

            <div id="time" class="form-group">

                <select class="form-control" required>
                    <!-- <option value="">Select Time</option> -->
                    <option value="1"selected>00:00:00</option>
                    <option value="2">01:00:00</option>
                    <option value="3">02:00:00</option>
                    <option value="4">03:00:00</option>
                    <option value="5">04:00:00</option>
                    <option value="6">05:00:00</option>
                    <option value="7">06:00:00</option>
                    <option value="8">07:00:00</option>
                    <option value="9">08:00:00</option>
                    <option value="10">09:00:00</option>
                    <option value="11">10:00:00</option>
                    <option value="12">11:00:00</option>
                    <option value="13">12:00:00</option>
                    <option value="14">13:00:00</option>
                    <option value="15">14:00:00</option>
                    <option value="16">15:00:00</option>
                    <option value="17">16:00:00</option>
                    <option value="18">17:00:00</option>
                    <option value="19">18:00:00</option>
                    <option value="20">19:00:00</option>
                    <option value="21">20:00:00</option>
                    <option value="22">21:00:00</option>
                    <option value="23">22:00:00</option>
                    <option value="24">23:00:00</option>
                </select>

            </div>

            <div id="map" class="form-group">

                <select class="form-control" required>
                    <!-- <option value="">Select region map </option> -->
                    <option value="1"selected>Temperature map</option>
                    <option value="2">Humidity map</option>
                    <option value="3">Precipitation map</option>
                    <option value="4">Visibility map</option>
                    <option value="5">Barometric pressure map</option>
                </select>

            </div>
            <div class="form-group">
                <input name="temperature" id="temperature" placeholder="Temperature" class="form-control"
                       type="text" size=25 required>
            </div>
            <div class="form-group">
                <input name="surface_temperature" id="surface_temperature" placeholder="Surface temperature" class="form-control"
                       type="text" size=25 required>
            </div>
            <div class="form-group">
                <input name="Relative_humidity" id="Relative_humidity" placeholder="Relative humidity" class="form-control"
                       type="text" size=25 required>
            </div>
            <div class="form-group">
                <input name="Precipitation" id="Precipitation" placeholder="Precipitation" class="form-control"
                    type="text" size=25 required>
            </div>
            <div class="form-group">
                <input name="Visibility" id="Visibility" placeholder="Visibility" class="form-control" type="text"
                    size=25 required>
            </div>
            <div class="form-group">
                <input name="cloud" id="cloud" placeholder="Cloud coverage" class="form-control"
                       type="text" size=25 required>
            </div>
            <div class="form-group">
                <input name="Barometric_pressure" id="Barometric_pressure" placeholder="Barometric pressure"
                    class="form-control" type="text" size=25 required>
            </div>
            <div class="form-group">
                <input name="ssrd" id="ssrd" placeholder="Total solar irradiance" class="form-control"
                    type="text" size=25 required>
            </div>
            <div class="form-group">
                <input name="uvb" id="uvb" placeholder="Ultraviolet UV irradiance" class="form-control"
                    type="text" size=25 required>
            </div>
            <p><button class="button" name="SSrd" type="SSrd" onclick="show_ssrd()" >Show ssrd</button></p>
        </form>
        <div id="ssrd_legend"
             class="legend"
             style="
            background: linear-gradient(90deg, rgba(255,255,0,1) 0%,   #d13830 100%);height: 50px; width: 260px; display:flex;   justify-content: space-between; align-items:baseline; padding: 0px 5px;margin-top: 20px;">
            <p>Min</p>
            <p>Max</p>
        </div>
        <div id="my_ssrd_legend"> <span id="my_ssrd"></span> <br> </div>
        <div id="result">

        </div>

    </div>
</div>
<!--<div id="test-svg"></div>-->
</script>
<script src="./js/jquery-3.6.1.js" type="application/javascript"></script>
<script src="./js/Section1.js" type="text/javascript"></script>
<script>
    let add_clo_name = "Cloud coverage chart(in %)";
    let add_hum_name = "Humidity chart(in %)";
    let add_tem_name = "Temperature (in *C)";
    let add_ssrd_name = "Total solar irradiance circle legend";
    document.getElementById('clotit').innerHTML =
        '<span id="bar_graph">' + add_clo_name + '<br></span>';
    document.getElementById('rhutit').innerHTML =
        '<span id="bar_graph">' + add_hum_name + '<br></span>';
    document.getElementById('temtit').innerHTML =
        '<span id="bar_graph">' + add_tem_name + '<br></span>';
    document.getElementById('my_ssrd').innerHTML =
        '<span id="bar_graph">' + add_ssrd_name + '<br></span>';
</script>
</body>

</html>
